<div class="ibox-head">
  <div class="ibox-title">MODIFICATION</div>
</div>
<div class="ibox-body">
  <div class="">
      <table class="table table-hover" id="quotation-edit-table">
          <thead class="thead-default thead-lg">
              <tr>
                  <th class="pl-4">ID</th>
                  <th>Designation</th>
                  <th>Nbr</th>
                  <th>État</th>
                  <th>Fournisseurs</th>
                  <th class="pr-4" style="width:91px;">Action</th>
              </tr>
          </thead>
      </table>
  </div>
</div>

<div class="modal fade" id="quotation-view-supplier-modal">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content" *ngIf="Item">
          <div class="modal-header px-4 py-3 bg-primary-400">
              <div>
                  <h5 class="modal-title text-white">Liste fournisseur pour</h5><small>
                    <a class="text-white" href="javascript:;">{{Item.name}}</a></small></div>
              <button class="close text-white" type="button" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
              </button>
          </div>
          <div class="modal-body p-4">
              <div>
                  <table class="table table-hover" id="quotation-supplier-table">
                      <thead class="thead-default thead-lg">
                          <tr>
                              <th class="pl-4">#</th>
                              <th>Fournisseurs</th>
                              <th>Stock</th>
                              <th>État</th>
                              <th>Prix</th>
                              <th>Pourcentage</th>
                              <th class="pr-4" style="width:91px;">Action</th>
                          </tr>
                      </thead>
                  </table>
              </div>
          </div>
          <div class="modal-footer justify-content-between bg-primary-50">
              <div>
                  <button class="btn btn-primary btn-rounded mr-3" [disabled]="loading" (click)="onSaveQuotationPdt()">Enregistrer</button>
              </div>
          </div>
      </div>
  </div>
</div>
