<form class="modal-content" [formGroup]="Form" (ngSubmit)="onSubmit()">
  <div class="modal-header px-4 py-3 bg-primary-400">
    <div>
      <h5 class="modal-title text-white">Importation</h5>
    </div>
    <button class="close text-white" type="button" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body p-4">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group mb-4">
          <p class="font-strong">Joindre un fichier</p>
          <input type="hidden" formControlName="csv" id="csv" />
          <input type="file" name="file" (change)="onFileChange($event)" class="from-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group mb-4">
          <label class="font-strong">Mettre a jour</label>
          <input type="checkbox" formControlName="isUpdate" id="isUpdate" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" *ngFor="let input of Inputs; let i = index" style="margin-top: 5px">
        <div class="row">
          <div class="col-6" style="margin: auto">
            {{input}}
          </div>
          <div class="col-6">
            <select class="form-control" (change)="onSelectColumn($event, i)" [attr.name]="'column_' + i">
              <option [value]="item.key" *ngFor="let item of loopColumn">{{item.label}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="text-muted font-11" style="margin-top: 10px">
      Sed tristique lacinia enim, sit amet consequat ante suscipit at. Quisque a eros vitae elit molestie tristique.
    </div>

  </div>
  <div class="modal-footer justify-content-between bg-primary-50">
    <div>
      <button class="btn btn-primary btn-rounded mr-3" type="submit">Importer</button>
    </div>
  </div>
</form>
