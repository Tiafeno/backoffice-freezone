<form id="filter-form">
  <div class="row">

    <div class="form-group mb-4 col-sm-3">
      <ng-select name="supplier" (change)="onAdd($event)" placeholder="Selectionner un fournisseur"
        [(ngModel)]="filterForm.supplier" bindLabel="company_name" bindValue="id" [searchFn]="searchFnSupplier"
        [hideSelected]="true" [multiple]="false" [items]="Suppliers">
        <ng-template ng-option-tmp let-item="item">
          {{item.company_name}} <br />
          <small>{{item.reference}}</small>
        </ng-template>
      </ng-select>
    </div>

    <div class="form-group mb-4 col-sm-3">
      <ng-select name="category" (change)="onAdd($event)" placeholder="Selectionner une categorie"
        [(ngModel)]="filterForm.categorie" bindLabel="name" bindValue="term_id" [searchFn]="customSearchFn"
        [hideSelected]="true" groupBy="parent" [multiple]="false" [items]="Categories">
        <ng-template ng-optgroup-tmp let-item="item" let-item$="item$" let-index="index">
          {{getParentName(item.parent)}}
        </ng-template>
        <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
          {{item.name}}
        </ng-template>
      </ng-select>
    </div>

    <div class="form-group mb-4 col-sm-3">
      <ng-select name="status" (change)="onAdd($event)" placeholder="Rechercher par statut"
        [(ngModel)]="filterForm.status" bindLabel="label" bindValue="value" [hideSelected]="false" [multiple]="false"
        [items]="Status">
      </ng-select>
    </div>

    <div class="form-group mb-4 col-sm-3">
        <ng-select name="expiration" (change)="onAdd($event)" placeholder="Rechercher par date"
          [(ngModel)]="filterForm.expiration" bindLabel="label" bindValue="value" [hideSelected]="false" [multiple]="false"
          [items]="filterExpiration">
        </ng-select>
      </div>

  </div>

</form>
